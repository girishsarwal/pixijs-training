<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
<body>
    <canvas id="renderTarget" style="background: red; display: block;"></canvas>
    
</body>
<script>
    /** PIXI Application = 
     * 1. Renderer
     * 2. Stage
     * 3. Ticker?
     *
     */ 


    const c = document.getElementById('renderTarget');
    const renderer = new PIXI.Renderer({
        view: c,
        width: window.innerWidth, 
        height: window.innerHeight
    });

    const stage = new PIXI.Container();
    const ticker = new PIXI.Ticker();
    
    const texture = PIXI.Texture.from('images/small.png');
    const sprite = new PIXI.Sprite(texture);
    
    sprite.x = renderer.width / 2;
    sprite.y = renderer.height / 2;
    sprite.anchor.x = 0.5;
    sprite.anchor.y = 0.5;
    
    stage.addChild(sprite); 
    ticker.add(() => {
        sprite.rotation += 0.01;
        renderer.render(stage);
    });
    document.addEventListener('wheel', (event) => {
        if(sprite.scale.x < 1 || sprite.scale.y < 1) { 
            sprite.scale.x = 1;
            sprite.scale.y = 1;
            return;
        }
        sprite.scale.x-=(event.deltaY/1000);
        sprite.scale.y-=(event.deltaY/1000);
    });
    ticker.start();
</script>

</html>
