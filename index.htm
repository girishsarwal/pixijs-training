<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
<body>
    <canvas id="renderTarget" style="background: red; display: block;"></canvas>
    
</body>
<script>
    /** PIXI Application = 
     * 1. Renderer
     * 2. Stage
     * 3. Ticker?
     *
     */ 

    const c = document.getElementById('renderTarget');
    const renderer = new PIXI.Renderer({
        view: c,
        width: window.innerWidth, 
        height: window.innerHeight
    });

    const stage = new PIXI.Container();
    const ticker = new PIXI.Ticker();
    
    const textureLarge = PIXI.Texture.from('images/large.png');
    const spriteLarge = new PIXI.Sprite(textureLarge);

    const graphics = new PIXI.Graphics();

    graphics.beginFill(0xFFFFFF);
    graphics.drawRect(-100, -100, 200, 200);
    graphics.endFill();
    
    spriteLarge.x = renderer.width / 2;
    spriteLarge.y = renderer.height / 2;
    graphics.x = renderer.width /2;
    graphics.y = renderer.height/2;
    spriteLarge.anchor.x = 0.5;
    spriteLarge.anchor.y = 0.5;
    spriteLarge.mask = graphics;
    
    stage.addChild(spriteLarge); 
    stage.addChild(graphics);
    stage.interactive = true;
    ticker.add(() => {
        spriteLarge.rotation += 0.01;
        renderer.render(stage);
    });
    ticker.start();
</script>

</html>
